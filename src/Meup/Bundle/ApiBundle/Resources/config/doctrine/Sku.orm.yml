Meup\Bundle\ApiBundle\Entity\Sku:
    type: entity
    table: Sku_Registry

    fields:
        id:
            type: string
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            nullable: false
            length: 7
        project:
            type: string
            nullable: false
            length: 100
        foreignerType:
            type: string
            nullable: false
        foreignerId:
            type: string
            nullable: false
        createdAt:
            type: datetime
            nullable: false
        deletedAt:
            type: datetime
            nullable: true

