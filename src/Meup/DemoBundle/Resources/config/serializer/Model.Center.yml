Meup\DemoBundle\Model\Center:
  exclusion_policy: ALL
  xml_root_name: center
  properties:
    name:
      expose: true
      type: string
      groups: [standard, restapi]
    secret:
      expose: true
      type: string
      groups: [restapi]
    version:
      expose: true
      type: string
      until_version: 1.1
    new_version:
      expose: true
      type: string
      serialized_name: version
      since_version: 1.1
  relations:
    -
      rel: self
      href:
        route: get_center
        parameters:
          id: expr(object.id)
        absolute: true
    -
      rel: expr(object.getAssociatedEventsRel())
      embed:
        content: expr(object.getAssociatedEvents())
        xmlElementName: events
        exclusion:
          exclude_if: expr(object.id === 0)
